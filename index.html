<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>HowToGoogle</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="toast.css">
        <link rel="stylesheet" href="search.css">
        <meta data-n-head="1" name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin: 0;padding: 0;">
        <div id="logo">
            <img src="img/logo.png" width="300vh" class="logo center">
        </div>
        <div id="inputs">
            <input id="searchbar" class="searchbar center">
        </div>
        <div id="btns" style="text-align: center;padding: 20px;">
            <button id="searchbtn">Google 搜尋</button>
            <button id="nothis">好手氣</button><br>
            <button id="generatebtn" style="visibility: hidden;">產生連結</button>
        </div>
        <div id="link" style="text-align: center;"></div>
        <div id="cursors">
            <img id="cursor" src="img/cursor.png">
        </div>
        <div id="toasts"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
